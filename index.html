<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kibana</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__inner container">
            <img class="header__logo" src="images/logo.png" alt="logo" >
            <span class="header__logo-text">Kibana</span>
        </div>
    </header>

    <section class="calendar">
        <div class="calendar__inner container">
            <div class="calendar__grid">
            </div>

            <div class="calendar__legend">
                <h3 class="calendar__legend-title">Legend</h3>
                <div class="calendar__teammates">
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer__inner container">
            <ul class="footer__list">
                <li class="footer__item"><a class="footer__item-link" href="#" target="_blank"><img class="footer__item-img" src="images/telegram.png" alt="telegram"></a></li>
                <li class="footer__item"><a class="footer__item-link" href="#" target="_blank"><img class="footer__item-img" src="images/ln.png" alt="linkedin"></a></li>
            </ul>
            <!-- <p class="footer__copyright">Created by Vlad Sydorchuk</p> -->
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
